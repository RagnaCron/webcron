<header>
    <section>
        {% if user.is_authenticated %}
            {{ user.username }}
            <a href="{% url 'cronjob:userLogout' %}">Logout</a>
        {% else %}
            <a href="{% url 'cronjob:userLogin' %}">Login</a>
            <a href="{% url 'cronjob:register' %}">Register</a>
        {% endif %}
    </section>
</header>
